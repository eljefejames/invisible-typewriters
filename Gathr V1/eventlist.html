  <div class="container" >
        <div class="spacer">
            <div class="row ">
                <div class="col-lg-4 col-lg-offset-4">
                    <input type="search" class="form-control" placeholder="Search for episode" />
                </div>
            </div>

        </div>
    </div>

    <div id="container" >
    </div>
<script type="text/jsx">


        var EpisodeRow = React.createClass({
            render: function() {
                return (
                  <tr>
                      <td>{this.props.episode.title}</td>
                      <td>
                      <a href="#">View</a>
                      </td>
                  </tr>
                );
            }
        });

var EpisodeTable = React.createClass({
  render: function (){
    var rows = this.props.episodes.map(function(episode){
      return <EpisodeRow key={episode.title} episode={episode}  />;
    });
  return(
    <div class="row spacer">
        <div class="col-lg-4 col-lg-offset-4">
            <table width="100%">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                  {rows}
                </tbody>
            </table>
        </div>
    </div>
  );
}
});

var episodes = [{
  title : "Angular with venom",
  link :  'http://google.com',
},{
  title : " venom",
  link :  'http://google.com',
},{
  title : "Angulaom",
  link :  'http://google.com',
}
];

  React.render( <EpisodeTable episodes={episodes} />, document.getElementById('container'));

</script>
